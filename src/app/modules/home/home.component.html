<app-preloader />

<div class="carousel-container">
  <div class="carousel" [ngClass]="{ 'fade-in': isFadingIn }">
    <div class="carousel-item" *ngFor="let image of images; let i = index"
      [ngStyle]="{ 'opacity': i === currentIndex ? 1 : 0 }">
      <img [src]="image" alt="Image" />
    </div>
  </div>

  <div class="carousel-text ">
    <h3>WishListify</h3>
    <h1>
      Crie e Compartilhe a Lista de Presentes dos Seus Sonhos!
      <br />
      <br />
      Transforme qualquer evento especial em uma celebração inesquecível
      com nossa plataforma intuitiva para listas de presentes.
      <br />
      <br />
      Desde casamentos a aniversários, organize e compartilhe suas
      escolhas com facilidade e estilo.
    </h1>
    <div class="divbotton">
      <button type="button" class="btn--stroke btn--small modal-trigger">
        Crie sua Lista de Presentes
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M24 12l-9-9v7h-15v4h15v7z" />
        </svg>
      </button>
    </div>

  </div>
</div>
